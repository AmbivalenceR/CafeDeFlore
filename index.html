<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- TITRE-->
    <h1>CAFE DE FLORE PARIS</h1>
    <!-- FORMULAIRE -->
    <form action="" id="formulaire">
      <!-- NOM BOISSON -->
      <input
        class="inputNomBoisson"
        name="nomBoisson"
        placeholder="Nom de la boisson"
      />
      <select
        id=""
        placeholder="Type de boisson"
        class="inputTypeBoisson"
        name="typeBoisson"
      >
        <option value="">-- Type de boisson --</option>
        <option value="BoissonSansAlcool">Boisson sans alcool</option>
        <option value="BoissonAlcoolisée">Boisson Alcoolisée</option>
        <option value="Autre">Autre</option>
      </select>
      <input
        type="text"
        placeholder="Degré d'alcool"
        class="inputDegre"
        name="degreAlcool"
        style="display: none"
        value="0"
        ;
      />
      <input
        type="number"
        min="0"
        max="10"
        placeholder="Quantité"
        class="inputQuantite"
        name="quantite"
      />

      <!-- PRIX ACHAT HT -->
      <input
        type="text"
        placeholder="Prix d'achat HT"
        class="inputPrixAchatHt"
        name="prixAchatHt"
      />

      <!-- PRIX VENTE HT -->
      <input
        type="text"
        placeholder="Prix de vente HT"
        class="inputPrixVenteHt"
        name="prixVenteHt"
      />

      <!-- MARGE HT -->
      <!-- <input
        type="text"
        placeholder="Marge HT"
        class="inputMarge"
        name="marge"
        id="marge"
      /> -->

      <!-- PRIX VENTE TTC -->
      <!-- <input
        type="text"
        placeholder="Prix de vente TTC"
        class="inputPrixVenteTtc"
        name="prixVenteTtc"
      /> -->

      <input type="submit" value="AJOUTER" class="inputFormulaireSubmit" />
    </form>

    <!-- TABLEAU STOCK -->
    <div class="container">
      <table>
        <thead>
          <tr class="enteteTableau">
            <th colspan="1">Nom</th>
            <th colspan="1">Type</th>
            <th colspan="1">Degré d'alcool</th>
            <th colspan="1">Quantité</th>
            <th colspan="1">Prix d'achat HT</th>
            <th colspan="1">Prix de vente HT</th>
            <th colspan="1">Marge</th>
            <th colspan="1">Prix de vente TTC</th>
            <th colspan="3">Action</th>
          </tr>
        </thead>
        <tbody class="divTableauStock"></tbody>
      </table>
    </div>

    <!-- QRcode -->

    <div class="container-fluid">
      <div class="text-center">
        <img
          src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
          class="qr-code img-thumbnail img-responsive"
        />
        <button class="btnXforQRcode">x</button>
      </div>

      <div class="form-horizontal">
        <!-- <div class="form-group">
          <label class="control-label col-sm-2" for="content">Content:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="content"
              placeholder="Enter content"
            />
          </div>
        </div> -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="generate">
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
